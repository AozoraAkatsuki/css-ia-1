<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Strength</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    *::before, *::after, * {
      box-sizing: border-box;
    }

    body {
      background-color: hsl(266, 64%, 89%);
      color: hsl(261, 80%, 56%);
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }

    .strength-meter {
      position: relative;
      height: 2rem;
      width: 70%;
      border: 3px solid hsl(261, 80%, 56%);
      border-radius: 1rem;
      margin: 0 auto;
      margin-top: 3.5rem;
      overflow: hidden;
    }

    .strength-meter::before {
      content: '';
      position: absolute;
      left: 0;
      height: 100%;
      width: calc(1% * var(--strength, 0));
      background-color: hsl(261, 80%, 56%);

      transition: width 200ms;
    }

    .generate-pass {
      height: 3rem;
      margin-top: 3.5rem;
      width: 40%;
      font-size: large;
      padding: .15rem .55rem;
      background-color: hsl(261, 80%, 56%);

      color: hsl(266, 64%, 89%);
      border: 1px solid hsl(261, 80%, 56%);

      outline: none;
      text-align: center;
      border-radius: .3rem;
    }

    .password-input {
      height: 3rem;
      margin-top: 3.5rem;
      width: 40%;
      font-size: large;
      padding: .15rem .55rem;
      background-color: hsl(261, 80%, 56%);

      color: white;
      border: 1px solid hsl(261, 80%, 56%);

      outline: none;
      text-align: center;
      border-radius: .3rem;
    }

    .password-input:focus {
      border-color: hsl(261, 88%, 70%);
    }

    .reasons {
      margin-top: 3.5rem;
    }

    .reasons > * {
      margin-top: .5rem;
      color: hsl(261, 80%, 56%);
    }

    ::placeholder {
      color: hsl(266, 64%, 89%);
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Password Strength Test</h1>
  <div class="strength-meter" id="strength-meter"></div>
  <input class="password-input" id="password-input" placeholder="Enter your password here" type="text" autofocus aria-laballedby="password">
  <div id="reasons" class="reasons"></div>
  <button class="generate-pass" type="button" id="generate-password">Generate Password</button>
  <script src="script.js" defer></script>
</body>
</html>
